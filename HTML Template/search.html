<!doctype html>
<html lang="en">

<head>

        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./style.css">

<body>
    <!-- start #header -->
    <header id="header">
        <!-- Primary Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark color-second-bg">
            <a class="navbar-brand" href="./index.html">Library</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav m-auto font-rubik">
                    <li class="nav-item active">
                        <a class="nav-link" href="#top-sale">Top Sale</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#category">Category</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#new-phones">New Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#blogs">News</a>
                    </li>
                </ul>
                <form class="form-inline font-size-14 font-rale my-2 my-lg-0 mr-2">
                    <input class="form-control mr-0 mr-sm-2" type="text" placeholder="Search">
                    <a href="./search.html">
                        <span class="header_btn rounded-pill my-2 my-sm-0"><i class="fa fa-search"></i></span>
                    </a>
                </form>
                <form action="#" class="font-size-14 font-rale mr-2">
                    <a href="./login.html" class="py-2 rounded-pill color-primary-bg">
                        <span class="font-size-16 px-2 text-white"><i class="fas fa-user-alt"></i></span>
                    </a>
                </form>
                <form action="#" class="font-size-14 font-rale">
                    <a href="./cart.html" class="py-2 rounded-pill color-primary-bg">
                        <span class="font-size-16 px-2 text-white"><i class="fas fa-shopping-cart"></i></span>
                        <span class="px-3 py-2 rounded-pill text-dark bg-light">0</span>
                    </a>
                </form>
            </div>
        </nav>
        <!-- !Primary Navigation -->

    </header>
    <!-- !start #header -->

    <section id="category">
        <div class="container">
            <h4 class="font-rubik font-size-20 mt-5">Search Result: lap trinh</h4>
            <div class="grid">
                <div class="grid-item cs">
                    <div class="product font-rale py-2" style="width: 200px;">
                        <div class="card text-left border" style="border: none; ">
                            <a href="./detail-oop.html">
                                <img class="card-img-top p-2" src="./assets/books/oop.jpg" alt="">
                                <div class="card-body p-3">
                                    <h6 class="card-title text-truncate">Lập trình hướng đối tượng</h6>
                                    <p class="card-title">10.000</p>
                                </div>
                            </a>
                            <div class="cart d-flex">
                                <button type="submit" class="btn-cart">
                                    <i class="fa fa-shopping-cart"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="grid-item cs">
                    <div class="product font-rale py-2" style="width: 200px;">
                        <div class="card text-left border" style="border: none; ">
                            <a href="./detail.html">
                                <img class="card-img-top p-2" src="./assets/books/thoop.jpg" alt="">
                                <div class="card-body p-3">
                                    <h6 class="card-title text-truncate">TH Lập trình hướng đối tượng</h6>
                                    <p class="card-title">10.000</p>
                                </div>
                            </a>
                            <div class="cart d-flex">
                                <button type="submit" class="btn-cart">
                                    <i class="fa fa-shopping-cart"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="grid-item cs">
                    <div class="product font-rale py-2" style="width: 200px;">
                      <div class="card text-left border" style="border: none; ">
                        <a href="./detail.html">
                          <img class="card-img-top p-2" src="./assets/books/unk.jpg" alt="">
                          <div class="card-body p-3">
                            <h6 class="card-title text-truncate">Nhập môn lập trình</h6>
                            <p class="card-title">10.000</p>
                          </div>
                        </a>
                        <div class="cart d-flex">
                          <button type="submit" class="btn-cart">
                            <i class="fa fa-shopping-cart"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>

    <!-- Optional JavaScript -->

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

    <!-- Owl Carousel Js file -->

        integrity="sha256-CBrpuqrMhXwcLLUd5tvQ4euBHCdh7wGlDfNz8vbu/iI=" crossorigin="anonymous"></script>

    <script src="index.js"></script>
