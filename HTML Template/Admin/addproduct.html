<head>
    <title>Title</title>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./adminindex.css">
    <link rel="stylesheet" href="./addproduct.css">

    <script>
        $(document).ready(function () {
            $('.button-left').click(function () {
                $('.sidebar').toggleClass('fliph');
            });
        });
    </script>
</head>

<body>
    <div class="main container-fluid">
        <div class="row">
            <div class="col-3">
                <aside>
                    <div class="sidebar left ">
                        <div class="user-panel">
                            <div class="pull-left image">
                                <img src="http://via.placeholder.com/160x160" class="rounded-circle" alt="User Image">
                            </div>
                            <div class="pull-left info">
                                <p>bootstrap develop</p>
                                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                            </div>
                        </div>
                        <ul class="list-sidebar bg-defoult">
                            <li> <a href="#" data-toggle="collapse" data-target="#dashboard" class="collapsed active">
                                    <i class="fa fa-th-large"></i> <span class="nav-label"> Product </span> <span
                                        class="fa fa-chevron-left pull-right"></span> </a>
                                <ul class="sub-menu collapse" id="dashboard">
                                    <li class="active"><a href="./addproduct.html">Add Product</a></li>
                                    <li><a href="./viewproduct.html">View Product</a></li>
                                </ul>
                            </li>
                            <li> <a href="#" data-toggle="collapse" data-target="#products" class="collapsed active"> <i
                                        class="fas fa-file-invoice"></i> <span class="nav-label">Invoice</span> <span
                                        class="fa fa-chevron-left pull-right"></span> </a>
                                <ul class="sub-menu collapse" id="products">
                                    <li class="active"><a href="./listinvoice.html">List Invoice</a></li>
                                </ul>
                            </li>
                            <li> <a href="./adminlogin.html" class="logout"> <i class="fas fa-sign-out-alt"></i> <span
                                        class="nav-label">Log out</span></span> </a>

                            </li>
                        </ul>
                    </div>
                </aside>
            </div>
            <div class="col-9">
                <h4 class="text-align-center my-4">Add Product</h4>
                <div  style="text-align: left;">
                    <form>

                        <div class="group">
                            <input type="text" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Tên sản phẩm</label>
                        </div>

                        <div class="group">
                            <input type="text" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Thể loại</label>
                        </div>
                        <div class="group">
                            <input type="text" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Tác giả</label>
                        </div>
                        <div class="group">
                            <input type="text" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Nhà xuất bản</label>
                        </div>
                        <div class="group">
                            <input type="text" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Kích thước</label>
                        </div>
                        <div class="group">
                            <input type="text" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Giá tiền</label>
                        </div>
                        <div class="group">
                            <input type="text" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Số lượng</label>
                        </div>

                        <input type="file" id="img" name="img" accept="image/*">

                        <input class="mt-5" type="date" name="date">

                    </form>
                    <div class="d-flex justify-content-center mt-5">
                        <a href="./addproduct.html"><button class="btn_signin">Thêm sản phẩm</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
